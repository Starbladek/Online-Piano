<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Online Piano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">

  <script src="javascript/model/NoteModel.js"></script>
  <script src="javascript/model/MeasureModel.js"></script>
  <script src="javascript/view/NoteView.js"></script>
  <script src="javascript/view/MeasureView.js"></script>

  <script src="javascript/control/KeyController.js"></script>
  <script src="javascript/control/BPMController.js"></script>
  <script src="javascript/control/PlaybackController.js"></script>
  <script src="javascript/control/MeasureController.js"></script>

  <script>
    window.onload = function() {
      keyController.initializeKeyboard();
      bpmController.initializeBPMCounter();
      playbackController.initializePlaybackControls();
      measureController.initializeMeasureController();
    };
  </script>
</head>

<body>
  <h1>Online Piano</h1>

  <!-- Piano key area -->

  <div class="key-and-rest-container">
    <div class="key-container" id="key-container">
    </div>

    <div class="rest-container" id="rest-container">
    </div>
  </div>



  <!-- Playback area -->

  <div class="playback-area-container">
    <div class="playback-top-container">
      <span class="playback-top-container-left">
        <span>BPM</span>
        <input id="bpm-counter" type="number" min="80" max="240"></input>
      </span>

      <span class="playback-top-container-right">
        <button id="add-measure-button">Add Measure</button>
        <button id="remove-measure-button">Remove Measure</button>
        <button id="reset-button">Reset</button>
        <span style="margin-left:20px;">Loop</span>
        <input id="loop-checkbox" type="checkbox" style="margin-right:20px;"></input>
        <img id="play-button" src="images/play_button.png"></img>
        <img id="stop-button" src="images/stop_button.png"></img>
      </span>
    </div>

    <div class="playback-measure-container" id="playback-measure-container">
    </div>
  </div>
</body>

</html>
